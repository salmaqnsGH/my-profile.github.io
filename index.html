<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />

		<!-- CSS -->
		<link rel="stylesheet" href="css/style.css" />

		<!-- Feather Icons -->
		<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous" />

		<title>Document</title>
	</head>
	<body>
		<!-- Navbar start -->
		<div class="container-fluid">
			<header
				class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
				<ul class="nav col mb-2 justify-content-center mb-md-0">
					<li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
					<li><a href="#about" class="nav-link px-2 link-dark">About</a></li>
					<li><a href="#portfolio" class="nav-link px-2 link-dark">Portfolio</a></li>
					<li><a href="#contact" class="nav-link px-2 link-dark">Contact</a></li>
				</ul>
			</header>
		</div>
		<!-- /Navbar end -->

		<!-- Hero section -->
		<div class="container col-xl-10 col-xxl-8 px-4 py-5">
			<div class="row align-items-center g-lg-5 py-5">
				<div class="col-lg-7 text-center text-lg-start">
					<h1 class="display-4 fw-bold lh-1 mb-3">Qona'ah Nurussalma</h1>
					<p class="col-lg-10 fs-4">Software Engineer.</p>
				</div>
				<div class="col-md-10 mx-auto col-lg-5 d-flex justify-content-center">
					<!-- Image here -->
					<img src="cat.webp" alt="" style="width: 60%" />
				</div>
			</div>
		</div>
		<!-- /Hero section end -->

		<!-- Portfolio -->
		<div class="container px-4 py-5" id="custom-cards">
			<h2 class="pb-2 border-bottom">Portfolios</h2>

			<div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
				<div class="col">
					<div
						class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg"
						style="background-image: url('unsplash-photo-1.jpg')">
						<div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
							<h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Short title, long jacket</h3>
							<ul class="d-flex list-unstyled mt-auto">
								<li class="me-auto">
									<img
										src="https://github.com/twbs.png"
										alt="Bootstrap"
										width="32"
										height="32"
										class="rounded-circle border border-white" />
								</li>
								<li class="d-flex align-items-center me-3">
									<svg class="bi me-2" width="1em" height="1em"><use xlink:href="#geo-fill" /></svg>
									<small>Earth</small>
								</li>
								<li class="d-flex align-items-center">
									<svg class="bi me-2" width="1em" height="1em"><use xlink:href="#calendar3" /></svg>
									<small>3d</small>
								</li>
							</ul>
						</div>
					</div>
				</div>

				<div class="col">
					<div
						class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg"
						style="background-image: url('unsplash-photo-2.jpg')">
						<div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
							<h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Much longer title that wraps to multiple lines</h3>
							<ul class="d-flex list-unstyled mt-auto">
								<li class="me-auto">
									<img
										src="https://github.com/twbs.png"
										alt="Bootstrap"
										width="32"
										height="32"
										class="rounded-circle border border-white" />
								</li>
								<li class="d-flex align-items-center me-3">
									<svg class="bi me-2" width="1em" height="1em"><use xlink:href="#geo-fill" /></svg>
									<small>Pakistan</small>
								</li>
								<li class="d-flex align-items-center">
									<svg class="bi me-2" width="1em" height="1em"><use xlink:href="#calendar3" /></svg>
									<small>4d</small>
								</li>
							</ul>
						</div>
					</div>
				</div>

				<div class="col">
					<div
						class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg"
						style="background-image: url('unsplash-photo-3.jpg')">
						<div class="d-flex flex-column h-100 p-5 pb-3 text-shadow-1">
							<h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Another longer title belongs here</h3>
							<ul class="d-flex list-unstyled mt-auto">
								<li class="me-auto">
									<img
										src="https://github.com/twbs.png"
										alt="Bootstrap"
										width="32"
										height="32"
										class="rounded-circle border border-white" />
								</li>
								<li class="d-flex align-items-center me-3">
									<svg class="bi me-2" width="1em" height="1em"><use xlink:href="#geo-fill" /></svg>
									<small>California</small>
								</li>
								<li class="d-flex align-items-center">
									<svg class="bi me-2" width="1em" height="1em"><use xlink:href="#calendar3" /></svg>
									<small>5d</small>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /Portfolio end -->

		<!-- Footer -->
		<div class="container">
			<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
				<div class="col-md-4 d-flex align-items-center">
					<a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1"> </a>
					<span class="mb-3 mb-md-0 text-muted">&copy; 2022 Company, Inc</span>
				</div>

				<ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
					<li class="ms-3">
						<a class="text-muted" href="#">
							<i data-feather="linkedin"></i>
						</a>
					</li>
					<li class="ms-3">
						<a class="text-muted" href="#">
							<i data-feather="github"></i>
						</a>
					</li>
				</ul>
			</footer>
		</div>
		<!-- /Footer end -->

		<!-- Feather Icons -->
		<script>
			feather.replace();
		</script>

		<!-- Bootstrap -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"></script>
	</body>
</html>
